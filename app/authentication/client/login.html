<template name="login">
  <h2>Sign In</h2>
  <br />

  <form>
    {{#if errorMessages}}
      <ul class="list-errors">
        {{#each errorMessages}}
          <li class="list-item">{{this}}</li>
        {{/each}}
      </ul>
    {{/if}}

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control col-sm-3" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control col-sm-3" />
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>
  </form>

  <br />
  <a href="{{pathFor 'signup'}}" class="link-auth-alt mr-2">Sign Up</a>
  |
  <a href="/forgot-password" class="link-auth-alt ml-2">Reset Password</a>
</template>
