<template name="signup">
  <h2>Sign Up</h2>
  <br />

  <form>
    {{#if errorMessages}}
      <ul class="list-errors">
        {{#each errorMessages}}
          <li class="list-item">{{this}}</li>
        {{/each}}
      </ul>
    {{/if}}

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control col-sm-3" />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control col-sm-3" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control col-sm-3" />
    </div>

    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" name="confirm" class="form-control col-sm-3" />
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <br />
  <a href="{{pathFor 'login'}}" class="link-auth-alt">Already have an account? Log In</a>

</template>
