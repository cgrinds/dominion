<template name="druid_boon">
  <div class="boon-container">
    <div class="boon-thumbnail">
      <img src="{{static_image image}}" width="46" height="29" class="card-image" data-name="{{name}}" />
      <div class="card-tooltip">
        <img src="{{static_image image}}" width="341" height="220" />
      </div>
    </div>

    <div class="boon-details"></div>

    <div class="boon-name">
      <span class="stack-name">{{name}}</span>
    </div>
  </div>
</template>
