<template name="hand_card">
  <ul class="hand-card">
    {{#each times count}}
      <li>
        <img src="{{static_image ../image}}" width="64" height="103" class="kingdom-card card-image" data-id="{{../id}}" />
      </li>
    {{/each}}
  </ul>
  <div class="card-tooltip">
    <img src="{{static_image image}}" width="220" height="341" class="full-size" />
  </div>
</template>
