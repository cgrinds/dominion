<template name="gameHistoryListing">
{{#with games_history}}
  <h2>Game History</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Players</th>
        <th>Winner</th>
        <th>View</th>
        <th>Cards</th>
      </tr>
    </thead>
    <tbody>
      {{#each games}}
        <tr>
          <td>{{created_at}}</td>
          <td>
            {{#each player in players}}
              <a href="/players/{{unstyled_username player}}">{{{player.username}}}</a>
            {{/each}}
          </td>
          <td>{{winners}}</td>
          <td><a href="/game_history/{{_id}}">View</a></td>
          <td>
            {{#each card_list}}
              <span class="lobby-card {{types}}">{{name}}</span>
            {{/each}}
            {{#each this.events}}
              <span class="lobby-card event">{{name}}</span>
            {{/each}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  {{> pagination}}
{{/with}}
</template>
