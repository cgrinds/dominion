<template name="way_of_the_mouse_card">
  <div class="way-of-the-mouse-card-container">
    <div class="card-thumbnail">
      <img src="{{static_image image}}" width="29" height="46" class="card-image" data-name="{{name}}" />
      <div class="card-tooltip">
        <img src="{{static_image image}}" width="220" height="341" />
      </div>
    </div>

    <div class="card-name way-of-the-mouse">
      <span class="stack-name">{{name}}</span>
    </div>
  </div>
</template>
